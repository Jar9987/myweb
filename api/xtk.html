<!DOCTYPE html>
<html>
<head>
    <title>Nút Lấy link</title>
    <style>
        #countdown {
            font-size: 24px;
        }
        #btnLink {
            display: none; /* Ẩn nút liên kết ban đầu */
        }
    </style>
</head>
<body>
    <button id="btnLayMa">Lấy link</button>
    <div id="countdown"></div>
    <button id="btnLink" onclick="window.location.href='https://lootdest.org/s?531393b0'">Đến Link</button>
    <script>
        const btnLayMa = document.getElementById('btnLayMa');
        const countdownElement = document.getElementById('countdown');
        const btnLink = document.getElementById('btnLink');

        let countdown = 7;

        function startCountdown() {
            const intervalId = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Đếm ngược: ${countdown} giây`;
                if (countdown === 0) {
                    clearInterval(intervalId);
                    countdownElement.textContent = '';
                    btnLink.style.display = 'block'; // Hiển thị nút liên kết
                }
            }, 1000);
        }

        btnLayMa.addEventListener('click', () => {
            startCountdown();
        });
    </script>
</body>
</html>
