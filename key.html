<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Display</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-duration="1500">
        <h2>Your TNG Key:</h2>
        <input type="text" id="keyBox" readonly>
        <br><br>
        <div class="btn aos-init aos-animate" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1800" onclick="copyKey()">
            <button>
                <i class="fa-solid fa-copy"></i> Copy Key
            </button>
        </div> 
        <p id="copyMessage" class="message"></p>
    </div>

    <script>
        // Lấy giá trị của tham số key từ URL
        function getKeyFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            if (key) {
                document.getElementById('keyBox').value = key;
            } else {
                document.getElementById('keyBox').value = 'No key provided';
            }
        }

        // Gọi hàm lấy key khi trang được tải
        window.onload = getKeyFromURL;

        // Hàm sao chép key vào clipboard
        function copyKey() {
            const keyBox = document.getElementById('keyBox');
            keyBox.select();
            document.execCommand('copy');

            const copyMessage = document.getElementById('copyMessage');
            copyMessage.textContent = 'Key copied to clipboard!';
            setTimeout(() => copyMessage.textContent = '', 2000);
        }
    </script>
</body>
</html>
